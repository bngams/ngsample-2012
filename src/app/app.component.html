<!-- interpolation | pipe -->
<h1>{{ title | uppercase }}</h1>

<!-- interpolation expressions  -->
<h2>{{ title + "!!" | uppercase }} {{ 1 + 1}}</h2>

<p>{{ today | date: 'dd/MM/YY' }}</p>

<p>
  <!-- static image -->
  <img src="{{ imgUrl }}" alt="">
  <!-- dynamic property binding -->
  <img [src]="imgUrl" alt="">
</p>

<p>
  <!-- (event binding)="method" -->
  <button (click)="toggleButton()">Toggle state</button>
  <!-- [property binding] => can bind a static property -->
  <button [disabled]="isDisabled">Binding Disabled button</button>
  <button disabled="{{isDisabled}}">HTML Disabled button</button>
  <input type="text" value="test" #myInput> {{ myInput.value }}
</p>

<!-- directives d'attribut -->
<p [class]=""></p>
<p [ngClass]="{ first: this.isDisabled, second: this.isDisabled, third: !this.isDisabled }">My texte</p>

<!-- directives de structure -->
<p *ngIf="isDisabled else elseTemplate">
  Ng if is displayed
</p>

<ng-template [ngIf]="isDisabled">
  <p>Ng if is displayed</p>
</ng-template>

<!-- #elseTemplate = template variable -->
<ng-template #elseTemplate>
  <p>Else text</p>
</ng-template>

<ul>
  <ng-container *ngFor="let fruit of fruits">
    <li>{{ fruit.toUpperCase() }}</li>
    <li>{{ fruit.toLowerCase() }}</li>
  </ng-container>
</ul>
